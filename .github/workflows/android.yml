name: Android CI

on:
  push:

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Gradle
      run: ./gradlew build
  
    - name: Run Tests
      uses: ReactiveCircus/android-emulator-runner@v2.8.0
      with:
        api-level: 29
        script: ./gradlew connectedAndroidTest --info

